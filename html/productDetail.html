<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Produk</title>
  <link rel="stylesheet" href="/css/productstyle.css">
</head>
<body>
  <!-- Navbar Section -->
  <nav>
    <div class="logo-container">
      <img src="/assets/logo/adidasLogo.png" alt="Adidas Logo" class="adidasLogo">
    </div>
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- Product Page Content -->
  <div class="product-page">
    <div class="product-images">
      <img id="mainImage" src="/assets/kidsshoes/KIDS(ORIGINAL 1) - Star Wars.png" alt="Product Image">
    </div>

    <div class="product-details">
      <h1 id="productName">ADIDAS X STAR WARS CORE BLACK</h1>
      <p id="productPrice">Rp. 2.300.000</p>

      <div class="product-description">
        <p>Sepatu kolaborasi eksklusif Adidas dan Star Wars yang stylish dengan kenyamanan luar biasa. Cocok untuk aktivitas sehari-hari.</p>
      </div>

      <div class="product-size">
        <label for="size">Pilih Ukuran Sepatu:</label>
        <select id="size">
          <option value="36">36</option>
          <option value="37">37</option>
          <option value="38">38</option>
          <option value="39">39</option>
          <option value="40">40</option>
          <option value="41">41</option>
          <option value="42">42</option>
          <option value="43">43</option>
        </select>
      </div>

      <button id="addToCart">Tambahkan ke Keranjang</button>
      <button id="buyNow">Beli Sekarang</button>
    </div>
  </div>

  <script src="/js/productDetail.js"></script>
</body>
</html>
